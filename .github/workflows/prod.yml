name: Tag deploy prod

on:
    push:
        branches-ignore:
            - '**'
        tags:
            - v[0-9]+.[0-9]+.[0-9]+

jobs:
    Check:
        runs-on: ubuntu-latest
        steps:
          - name: dump github
            env:
              GITHUB_VAR: ${{ toJson(github) }}
            run: echo "$GITHUB_VAR"

          - uses: actions/checkout@v3

          - name: exit if not main
            env:
              REF: ${{ github.event.base_ref }}
              MAIN: refs/heads/${{ github.event.repository.master_branch }}
            run: |
              if [ "$REF" != "$MAIN" ]; then exit -1; fi
              echo "rev"=$(git rev-parse "${GITHUB_REFNAME}")
              echo GITHUB_SHA=$GITHUB_SHA
              echo "points at"=$(git tag --points-at HEAD | grep "$GITHUB_REF_NAME-rc.")


    Deploy-prod:
        needs: [Check]
        uses: ./.github/workflows/deploy.yml
        with:
            env: prod
        secrets: inherit
